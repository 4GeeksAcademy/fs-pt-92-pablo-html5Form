<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formulario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5 justify-content-center align-items-center">
            <form class="card col-9 p-0 needs-validation" novalidate>
                <div class="card-header">
                  Payment form example
                </div>
                <div class="card-body">
                    <div class="row g-3">

						<div class="alert alert-danger d-none">
							Some fields are missing
						</div>
                        <div class="col-5">
                          <label for="cardNumer" class="form-label">Card #</label>
                          <input type="text" class="form-control" id="cardNumer"  placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>

                        <div class="col-3">
                          <label for="cvcNumber" class="form-label">CVC #</label>
                          <input type="text" class="form-control" id="cvcNumber" placeholder="0000" required>
                        </div>
                        <div class="col-4">
                          <label for="validationCustomAmount" class="form-label">Amount</label>
                          <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">$</span>
                            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                          </div>
                        </div>

						<div class="col-6">
							<label for="firstName" class="form-label">First name</label>
							<input type="text" class="form-control" id="firstName" required>
						  </div>
						  <div class="col-6">
							<label for="lastName" class="form-label">Last name</label>
							<input type="text" class="form-control" id="lastName" required>
						  </div>

                        <div class="col-6">
                          <label for="city" class="form-label">City</label>
                          <input type="text" class="form-control" id="city" required>

                        </div>
                        <div class="col-3">
                          <label for="state" class="form-label">State</label>
                          <select class="form-select" id="state" required>
                            <option selected disabled >Choose...</option>
                            <option>...</option>
                          </select>
                        </div>
                        <div class="col-3">
                          <label for="postalCode" class="form-label">Postal code</label>
                          <input type="text" class="form-control" id="postalCode" required>
                        </div>

						<div class="col-6">
							<span>We accept: </span>
							<div class="bg-secondary rounded py-1 w-75 d-flex justify-content-around">
								<div class="form-check d-flex align-items-center gap-1">
									<input class="form-check-input fs-7 bg-dark" type="radio" name="paymentMethod" id="masterCard" checked>
									<label class="form-check-label" for="masterCard">
										<i class="fa-brands fa-cc-mastercard text-white"></i>
									</label>
								  </div>
								  <div class="form-check d-flex align-items-center gap-1">
									<input class="form-check-input fs-7 bg-dark" type="radio" name="paymentMethod" id="visa">
									<label class="form-check-label" for="visa">
										<i class="fa-brands fa-cc-visa text-white"></i>
									</label>
								  </div>
								  <div class="form-check d-flex align-items-center gap-1">
									<input class="form-check-input fs-7 bg-dark" type="radio" name="paymentMethod" id="dinersClub">
									<label class="form-check-label" for="dinersClub">
										<i class="fa-brands fa-cc-diners-club text-white"></i>
									</label>
								  </div>
								  <div class="form-check d-flex align-items-center gap-1">
									<input class="form-check-input fs-7 bg-dark" type="radio" name="paymentMethod" id="americanExpress">
									<label class="form-check-label" for="americanExpress">
										<i class="fa-brands fa-cc-amex text-white"></i>
									</label>
								  </div>
							</div>
						</div>

						<div class="col-6">
							<span>Message</span>
							<div class="form-floating">
								<textarea class="form-control p-2" id="message" rows="3"></textarea>
								<legend class="fs-7">Add any notes here</legend>
							  </div>
						</div>
                      </div>
                </div>
                <div class="card-footer text-body-secondary">
					<div class="col-12 d-flex justify-content-end gap-2">
						<button class="btn btn-secondary">Cancel</button>
						<button class="btn btn-primary" type="submit">Send</button>
					  </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
